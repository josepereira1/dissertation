  - name: cc_add_categories_to_product
    methods:
    - POST
    - PATCH
    paths:
    - /api/products/.*/categories
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: false
    https_redirect_status_code: 426
    plugins:
    - name: acl
      config:
        allow:
        - manager
        - admin
        deny: null
        hide_groups_header: false
      enabled: true
      protocols:
      - grpc
      - grpcs
      - http
      - https
    - name: jwt
      config:
        anonymous: null
        claims_to_verify:
        - exp
        cookie_names: []
        header_names:
        - authorization
        key_claim_name: iss
        maximum_expiration: 0
        run_on_preflight: true
        secret_is_base64: true
        uri_param_names:
        - jwt
